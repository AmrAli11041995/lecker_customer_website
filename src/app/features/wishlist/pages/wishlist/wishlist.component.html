<div class="wishlist-page">
  <div class="container">
    <h1 class="title">{{ 'WISHLIST.TITLE' | translate }}</h1>
    <div class="grid" *ngIf="wishlist.items.length; else empty">
      <app-product-card
        *ngFor="let product of wishlist.items"
        [product]="product"
      ></app-product-card>
    </div>
    <ng-template #empty>
      <p class="empty">{{ 'WISHLIST.EMPTY' | translate }}</p>
    </ng-template>
  </div>
</div>

<!-- Toast Notifications -->
<app-toast></app-toast>
