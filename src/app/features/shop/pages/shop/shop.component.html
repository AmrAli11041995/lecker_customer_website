<div class="shop-page">
  <!-- Hero Banner Section -->
  <app-hero-banner></app-hero-banner>

  <!-- Main Content -->
  <div class="main-content">
    <div class="content-container">
      <!-- Two Column Layout -->
      <div class="two-column-layout">
        <!-- Left Sidebar - Hidden on Mobile -->
        <div class="left-sidebar" [class.hidden-mobile]="true">
          <app-filter-sidebar #filterSidebar
            [isOpen]="isFilterSidebarOpen"
            (filterChange)="onFilterChange($event)"
            (applyFilterChange)="onApplyFilters()"
            (toggleSidebar)="onToggleFilterSidebar()"
          ></app-filter-sidebar>
        </div>

        <!-- Right Content Area -->
        <div class="right-content">
          <!-- Search Bar -->
          <app-search-bar
            [searchQuery]="searchOptions.query!"
            [sortBy]="searchOptions.sortBy!"
            [resultsCount]="searchOptions.resultsCount!"
            (searchChange)="onSearchChange($event)"
            (sortChange)="onSortChange($event)"
            (categoryChange)="onCategoryChange($event)"
          ></app-search-bar>
           <!-- <div class="meta">
      <button class="shop" (click)="onApplyFilters()">Apply Filter</button>
    </div> -->

          <!-- Product Grid -->
          <div class="product-grid">
            <app-product-card
              *ngFor="let product of paginatedProducts; let i = index"
              [product]="product"
              (addToCart)="onAddToCart($event)"
              (addToWishlist)="onAddToWishlist($event)"
              (viewProduct)="onViewProduct($event)"
            ></app-product-card>
          </div>

          <!-- Pagination -->
          <app-pagination
            [currentPage]="currentPage"
            [totalPages]="totalPages"
            (pageChange)="onPageChange($event)"
          ></app-pagination>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Product Modal -->
<app-product-modal
  [product]="selectedProduct"
  [isOpen]="isModalOpen"
  (closeModal)="onCloseModal()"
  (addToCart)="onModalAddToCart($event)"
  (addToWishlist)="onModalAddToWishlist($event)"
></app-product-modal>

<!-- Toast Notifications -->
<app-toast></app-toast>
