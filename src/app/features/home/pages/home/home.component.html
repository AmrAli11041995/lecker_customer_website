<div class="home-page">
  <!-- Hero Banner Section -->
  <app-hero-banner></app-hero-banner>

  <!-- Categories Section -->
  <app-categories-section
    [categories]="categories"
   (selectCategory)="onCategoryChange($event)"></app-categories-section>
  <img src="assets/img/cookies.png" alt="Decorative cookie image" class="rotating-cookie-image">

  <!-- Top Sellers Section -->
  <app-top-sellers></app-top-sellers>

  <!-- Main Content -->
  <div class="main-content">
    <div class="content-container">
      <!-- Two Column Layout -->
      <div class="two-column-layout">
        <!-- Left Sidebar - Hidden on Mobile -->
        <div class="left-sidebar" [class.hidden-mobile]="true">
          <app-filter-sidebar
            [isOpen]="isFilterSidebarOpen"
            (filterChange)="onFilterChange($event)"
            (toggleSidebar)="onToggleFilterSidebar()"
          ></app-filter-sidebar>
        </div>

        <!-- Right Content Area -->
        <div class="right-content">
          <!-- Search Bar -->
          <app-search-bar
            [searchQuery]="searchOptions.query"
            [sortBy]="searchOptions.sortBy"
            [resultsCount]="searchOptions.resultsCount"
            (searchChange)="onSearchChange($event)"
            (sortChange)="onSortChange($event)"
            (categoryChange)="onCategoryChange($event)"
          ></app-search-bar>

          <!-- Product Grid -->
          <div class="product-grid">
            <app-product-card
              *ngFor="let product of paginatedProducts; let i = index"
              [product]="product"
              (addToCart)="onAddToCart($event)"
              (addToWishlist)="onAddToWishlist($event)"
              (viewProduct)="onViewProduct($event)"
            ></app-product-card>
          </div>

          <!-- Pagination -->
          <app-pagination
            [currentPage]="currentPage"
            [totalPages]="totalPages"
            (pageChange)="onPageChange($event)"
          ></app-pagination>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Product Modal -->
<app-product-modal
  [product]="selectedProduct"
  [isOpen]="isModalOpen"
  (closeModal)="onCloseModal()"
  (addToCart)="onModalAddToCart($event)"
  (addToWishlist)="onModalAddToWishlist($event)"
></app-product-modal>

<!-- Toast Notifications -->
<app-toast></app-toast>
