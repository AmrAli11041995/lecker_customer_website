<div class="language-selector" [class.open]="isOpen">
  <button class="current-lang-btn" (click)="toggleDropdown()" type="button">
    <!-- <img [src]="'assets/flags/' + currentLang + '.svg'" alt="{{ currentLang }}" class="flag-icon"> -->
    <span class="lang-code">{{ currentLang | uppercase }}</span>
    <span class="arrow">â–¼</span>
  </button>
  
  <div class="dropdown-menu">
    <button *ngFor="let lang of languages" 
            class="lang-option" 
            [class.active]="currentLang === lang.code"
            (click)="switchLanguage(lang.code)"
            type="button">
      <!-- <img [src]="lang.flag" alt="{{ lang.label }}" class="flag-icon"> -->
      <span class="lang-label">{{ lang.label }}</span>
    </button>
  </div>
</div>
