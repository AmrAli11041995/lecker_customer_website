<div class="coupon-code-section">
  <h4 class="coupon-label">{{ 'COUPON_CODE.TITLE' | translate }}</h4>
  <div class="coupon-input-group">
    <input 
      type="text" 
      class="coupon-input" 
      placeholder="{{ 'COUPON_CODE.PLACEHOLDER' | translate }}"
      [(ngModel)]="couponCode"
      [disabled]="isApplied"
    >
    <button 
      class="apply-coupon-btn" 
      (click)="onApplyCoupon()"
      [disabled]="isApplied"
    >
      {{ isApplied ? ('COUPON_CODE.APPLIED' | translate) : ('COUPON_CODE.APPLY' | translate) }}
    </button>
    <button 
      *ngIf="isApplied" 
      class="remove-coupon-btn" 
      (click)="onRemoveCoupon()"
    >
      {{ 'COUPON_CODE.REMOVE' | translate }}
    </button>
  </div>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage | translate }}
  </div>
</div>
