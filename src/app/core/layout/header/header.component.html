<header class="header">
  <div class="header-container">
    <!-- Mobile Hamburger Menu -->
    <div class="hamburger-menu" (click)="toggleMobileMenu()">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </div>

    <!-- Left Navigation -->
    <nav class="nav-left" [class.mobile-open]="isMobileMenuOpen">
      <a routerLink="/" class="nav-link" (click)="closeMobileMenu()">Home</a>
      
      <a routerLink="/products" class="nav-link" (click)="closeMobileMenu()">Shop</a>
      
      <a routerLink="/contact" class="nav-link" (click)="closeMobileMenu()">Contact</a>
    </nav>

    <!-- Center Logo -->
    <div class="logo-section">
      <img src="assets/img/mainlogo.png" alt="Lecker 24" class="logo">
    </div>

    <!-- Right Utility Icons -->
    <div class="nav-right">
      <!-- Language Selector -->
      <div class="language-selector" [class.active]="isLanguageDropdownOpen">
        <div class="language-trigger" (click)="toggleLanguageDropdown($event)">
          <span class="current-language">{{ selectedLanguage }}</span>
          <span class="dropdown-arrow">▼</span>
        </div>
        <div class="dropdown-menu language-dropdown">
          <div class="dropdown-item" (click)="selectLanguage('EN')" [class.active]="selectedLanguage === 'EN'">English</div>
          <div class="dropdown-item" (click)="selectLanguage('AR')" [class.active]="selectedLanguage === 'AR'">العربية</div>
          <div class="dropdown-item" (click)="selectLanguage('FR')" [class.active]="selectedLanguage === 'FR'">Français</div>
        </div>
      </div>
      
      <div class="separator"></div>
      
      <div class="wishlist-icon-container" (click)="onWishlistClick()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
        </svg>
        <span class="wishlist-badge" *ngIf="wishlistCount > 0">{{ wishlistCount }}</span>
      </div>
      
      <div class="separator"></div>
      
      <div class="cart-section">
        <div class="cart-icon-container" (click)="onCartClick()">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>
          <span class="cart-badge" *ngIf="cart.itemCount > 0">{{ cart.itemCount }}</span>
        </div>
        <div class="cart-info">
          <span class="cart-label">Shopping cart:</span>
          <span class="cart-total">${{ cart.total.toFixed(2) }}</span>
        </div>
      </div>
    </div>
  </div>
</header>
